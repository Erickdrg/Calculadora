<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Incluir el archivo de estilos personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <!-- Contenedor principal -->
    <div class="calculator">
        <!-- Input que muestra los números y resultados -->
        <input type="text" id="display" class="form-control display" disabled />
        <div class="container-fluid">
            <!-- Fila de botones 7, 8, 9 y división -->
            <div class="row">
                <div class="col-3"><button class="btn btn-secondary button w-100" onclick="appendToDisplay('7')">7</button></div>
                <div class="col-3"><button class="btn btn-secondary button w-100" onclick="appendToDisplay('8')">8</button></div>
                <div class="col-3"><button class="btn btn-secondary button w-100" onclick="appendToDisplay('9')">9</button></div>
                <div class="col-3"><button class="btn btn-primary button w-100" onclick="appendToDisplay('/')">÷</button></div>
            </div>
            <!-- Fila de botones 4, 5, 6 y multiplicación -->
            <div class="row">
                <div class="col-3"><button class="btn btn-secondary button w-100" onclick="appendToDisplay('4')">4</button></div>
                <div class="col-3"><button class="btn btn-secondary button w-100" onclick="appendToDisplay('5')">5</button></div>
                <div class="col-3"><button class="btn btn-secondary button w-100" onclick="appendToDisplay('6')">6</button></div>
                <div class="col-3"><button class="btn btn-primary button w-100" onclick="appendToDisplay('*')">x</button></div>
            </div>
            <!-- Fila de botones 1, 2, 3 y resta -->
            <div class="row">
                <div class="col-3"><button class="btn btn-secondary button w-100" onclick="appendToDisplay('1')">1</button></div>
                <div class="col-3"><button class="btn btn-secondary button w-100" onclick="appendToDisplay('2')">2</button></div>
                <div class="col-3"><button class="btn btn-secondary button w-100" onclick="appendToDisplay('3')">3</button></div>
                <div class="col-3"><button class="btn btn-primary button w-100" onclick="appendToDisplay('-')">-</button></div>
            </div>
            <!-- Fila de botones 0, punto decimal y suma -->
            <div class="row">
                <div class="col-6"><button class="btn btn-secondary button w-100" onclick="appendToDisplay('0')">0</button></div>
                <div class="col-3"><button class="btn btn-secondary button w-100" onclick="appendToDisplay('.')">.</button></div>
                <div class="col-3"><button class="btn btn-primary button w-100" onclick="appendToDisplay('+')">+</button></div>
            </div>
            <!-- Fila para el botón de igual y raíz cuadrada -->
            <div class="row">
                <div class="col-9"><button class="btn btn-danger button w-100" onclick="calculate()">=</button></div>
                <div class="col-3"><button class="btn btn-primary button w-100" onclick="calculateSquareRoot()">√</button></div>
            </div>
            <!-- Fila para limpiar todo y borrar el último dígito -->
            <div class="row">
                <div class="col-6"><button class="btn btn-warning button w-100" onclick="clearDisplay()">C</button></div>
                <div class="col-6"><button class="btn btn-warning button w-100" onclick="deleteLastDigit()">⌫</button></div>
            </div>
        </div>
    </div>

    <!-- Incluir el archivo de JavaScript con las funciones -->
    <script src="scripts.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
